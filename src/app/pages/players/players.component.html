<div>
  <h2>Player 1</h2>
  <label for="player1Name"></label>
  <input type="text" #player1Name [(ngModel)]="player1.name" placeholder="Player1 Name">
  <label for="player1Value"></label>
  <input type="text" #player1Value [(ngModel)]="player1.value" placeholder="Player1 Value (X or O)" (input)="setPlayerValue(1, $event.target.value)" maxlength=1>

  <h2>Player 2</h2>
  <label for="player2Name"></label>
  <input type="text" #player2Name [(ngModel)]="player2.name" placeholder="Player2 Name">
  <label for="player2Value"></label>
  <input type="text" #player2Value [(ngModel)]="player2.value" placeholder="Player2 Value (X or O)" (input)="setPlayerValue(2, $event.target.value)" maxlength=1>
</div>
